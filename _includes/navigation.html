<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/index.html">Dr. Manuel A. Pérez-Quiñones</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
		  {% for item in site.data.navigation %}
		  	{% if page.url == item.link | absolute_url %}
		      <a class="nav-item nav-link active" href="{{item.link | absolute_url }}">{{item.name}} <span class="sr-only">(current)</span></a>
		  	{% else %}
					<a class="nav-item nav-link" href="{{item.link | absolute_url }}">{{item.name}}</a>
		  	{% endif %}
		  {% endfor %}
    </div>
  </div>
</nav>
